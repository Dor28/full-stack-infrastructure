version: "3"

services:
  
  db:
    image: postgres
    restart: always 
    command: sh init.sh
    volumes:
      - postgres_volume:/var/lib/postgresql/data/
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=account_db
      - DB_PORT=5432  
    env_file:
      - ./backend/account/service/.env
    ports:
      - "5432"

  frontend:
    restart: always
    build: ./frontend
    ports:
      - "8002:80"

    env_file:
      - ./frontend/.env



